<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layoot"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content1">

    <form method="post" th:action="@{/admin/SaveM}">
        <div>
            <label>ID</label>
            <input class="form-control" type="text" name="id" th:value="${medecin.id}">

        </div>
        <div>
            <label>Nom</label>
            <input class="form-control" type="text" name="nom" th:value="${medecin.nom}">
            <span th:errors="${medecin.nom}"></span>
        </div>
        <div>
            <label>Date Naissance</label>
            <input class="form-control" type="email" name="email" th:value="${medecin.email}">
            <span th:errors="${medecin.email}"></span>
        </div>
        <div>
            <label>specialite</label>
            <input  type="text" name="specialite" th:checked="${medecin.specialite}">
            <span th:errors="${medecin.specialite}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>


    </form>


</div>



</body>
</html>
